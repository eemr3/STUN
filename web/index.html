<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>STUN - Super Trunfo</title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <header class="container__informacao">
          <h1>STUN - Super Trunfo</h1>
          <input type="text" placeholder="Nickname" required id="inputNome" />
        </header>
        <main class="container__deck">
          <h3>Selecione um deck para iniciar partida</h3>
          <div class="decks">
            <div class="deck__title">
              <h2>Naruto</h2>
              <div
                class="primeiro__deck"
                onclick="chamarTelaJogo('deck1')"
              ></div>
            </div>
            <div class="deck__title">
              <h2 class="deck__title">Her√≥is</h2>
              <div
                class="segundo__deck"
                onclick="chamarTelaJogo('deck2')"
              ></div>
            </div>
            <div class="deck__title">
              <h2 class="deck__title">Futebol</h2>
              <div
                class="terceiro__deck"
                onclick="chamarTelaJogo('deck3')"
              ></div>
            </div>
          </div>
        </main>
        <footer>
          <p>Criado com muito amor pelo Squad-7</p>
        </footer>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
